<html lang="en">

		<meta charset="utf-8">

<body>
<div class="container-fluid">
	
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="text-right">
				<a href="login.html" class="txt-default">Already have an account?</a>
			</div>
			<div class="box">
				<form id="register-form" class="box-content" action="/users/register">
					<div class="text-center">
						<h3 class="page-header">DevOOPS Register Page</h3>
					</div>
					<div class="form-group">
						<label class="control-label">Your Name</label>
						<input type="text" class="form-control" name="display_name" id = "display_name" />
					</div>
					<div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" class="form-control" name="username" id = "username"
							data-bv-remote="true"
							data-bv-remote-url="/users/unique"
							data-bv-remote-message="Sorry, this username is taken"
							data-bv-remote-delay="500" />
					</div>
					<div class="form-group">
						<label class="control-label">E-mail</label>
						<input type="text" class="form-control" name="email" id="email"
							data-bv-emailaddress="true"
							data-bv-emailaddress-message="Please enter a valid email address" />
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" name="password" id="password"
							data-bv-identical="true" 
							data-bv-identical-field="confirmPassword"
							data-bv-identical-message="The password and the confirm do not match" />
					</div>
					<div class="form-group">
						<label class="control-label">Retype password</label>
						<input id="password-confirm" type="password" class="form-control" name="confirmPassword"
							data-bv-identical="true" 
							data-bv-identical-field="password"
							data-bv-identical-message="The password and the confirm do not match" />
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked> I want to receive newsletters
								<i class="fa fa-square-o small"></i>
						</label>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Register</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		$(function() {
			LoadBootstrapValidatorScript(function() {
				$("#register-form").bootstrapValidator();
			});
			
			$("#register-form").on("success.form.bv", function(e) {
				e.preventDefault();
				User.register($(this).serializeObject());
				return false;
			});
		});
	</script>
	
</div>
