<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="/index.html">Dashboard</a></li>
			<li><a href="#">Profile</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i>
					<span>Registration form</span>
				</div>
				<div class="box-icons">
					<!--<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>-->
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<h4 class="page-header">Profile <i class="fa fa-pencil"></i></h4>
				<form id="profile-form" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Username</label>
						<div class="col-sm-4">
							<input id="username" type="text" class="form-control" placeholder="Username" data-toggle="tooltip" data-placement="bottom" title="The username used to login; can be your email address">
						</div>
						<label class="col-sm-2 control-label">Display Name</label>
						<div class="col-sm-4">
							<input id="display-name" type="text" class="form-control" placeholder="Display Name" data-toggle="tooltip" data-placement="bottom" title="How we greet you when you log in">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Change Password</label>
						<div class="col-sm-4">
							<input id="password" type="password" class="form-control" name="password" />
						</div>
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-4">
							<input id="email" type="text" class="form-control" placeholder="Email">
							<span class="fa fa-check-square-o"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Retype password</label>
						<div class="col-sm-4">
							<input id="password-confirm" type="password" class="form-control" name="confirmPassword" />
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="form-group">
						<div class="col-sm-2">
							<button id="btn-save-profile" type="submit" class="btn btn-primary btn-label-left">
							<span><i class="fa fa-clock-o"></i></span>
								Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
