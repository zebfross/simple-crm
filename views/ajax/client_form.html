
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i>
					<span>Client Form</span>
				</div>
				<div class="box-icons">
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<h4 class="page-header">Client <i class="fa fa-pencil"></i></h4>
				<form id="client-form" class="form-horizontal" role="form">
					<input type="hidden" id="_id" name="_id" />
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-4">
							<input id="name_first" name="name_first" type="text" class="form-control" placeholder="First Name" data-toggle="tooltip" data-placement="bottom">
						</div>
						<label class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-4">
							<input id="name_last" name="name_last" type="text" class="form-control" placeholder="Last Name" data-toggle="tooltip" data-placement="bottom">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-4">
							<input id="email" name="email" type="text" class="form-control" placeholder="Email"
							data-bv-emailaddress="true"
							>
						</div>
						<label class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-4">
							<input id="phones[0].type" name="phones[0].type" type="text" class="form-control" placeholder="Phone Number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">City</label>
						<div class="col-sm-4">
							<input id="city" name="city" type="text" class="form-control" placeholder="City">
						</div>
						<label class="col-sm-2 control-label">State</label>
						<div class="col-sm-4">
							<input id="state" name="state" type="text" class="form-control" placeholder="State">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Rating</label>
						<div class="col-sm-4">
							<input id="rating" name="rating" type="number" class="form-control" placeholder="Rating">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Notes</label>
						<div class="col-sm-10">
							<textarea style="width: 100%; height: 100px;" id="notes" name="notes"></textarea>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="form-group">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary btn-label-left">
							<span><i class="fa fa-clock-o"></i></span>
								Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
